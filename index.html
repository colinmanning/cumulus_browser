<!DOCTYPE html>
<html lang="en"> <!-- id="ng-app" IE<8 -->
<head>
    <meta charset="UTF-8">
    <title>Cumulus Uploader</title>
    <script src="lib/es5-shim-min.js"></script>
    <script src="lib/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.10.0.js"></script>

    <script src="lib/angular-file-upload.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/directives_common.js"></script>

    <style>
        .my-drop-zone {
            border: dotted 3px lightgray;
        }

        .ng-file-over {
            border: dotted 3px red;
        }

        /* Default class applied to drop zones on over */
        .another-file-over-class {
            border: dotted 3px green;
        }

        html, body {
            height: 100%;
        }

        canvas {
            background-color: #f3f3f3;
            -webkit-box-shadow: 3px 3px 3px 0 #e3e3e3;
            -moz-box-shadow: 3px 3px 3px 0 #e3e3e3;
            box-shadow: 3px 3px 3px 0 #e3e3e3;
            border: 1px solid #c3c3c3;
            height: 100px;
            margin: 6px 0 0 6px;
        }
    </style>

</head>

<!-- 1. ng-file-drop | ng-file-drop="options" -->
<body ng-app="disBrowser">

<div class="container">
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="https://printoutsource.com">Cumulus File Uploader</a>
        </div>
    </div>
    <div ng-controller="disUserController as user" style="padding-bottom: 10px;border-bottom-style: solid;border-bottom-width: 1px;border-bottom-color: #aaaaaa">
        <form class="form-inline" role="form">
            <div class="form-group">
                <label class="sr-only" for="exampleInputEmail2">Enter email</label>
                <input type="email" class="form-control" id="exampleInputEmail2" ng-model="user.cumulusUser">
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputPassword2">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Sign in</button>
        </form>
    </div>

    <div class="row" style="margin-top:10px">
       <div class="col-md-12" style="margin-bottom: 20px">
           <!--
            <div ng-controller="disAssetsController as asset_search">
                <input type="text" ng-model="asset_search.searchText" dis-key-enter="asset_search.doTextSearch()"/>

                <dis-asset-list/>
            </div>
-->
            <div ng-controller="disRecentAssetsController">
                   <dis-recent-asset-list/>
            </div>
            <div ng-controller="disCategoryController">
                <dis-category-panel/>
            </div>
            <div ng-controller="disFileUploadController as file_upload">
                <dis-file-upload-panel/>
            </div>
        </div>
    </div>
</body>
</html>
