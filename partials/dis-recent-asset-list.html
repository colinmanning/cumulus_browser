<div class="panel panel-info">
    <div class="panel-heading">
        <span class="h3 panel-title" translate="RECENT_UPLOADS"/>
        <span style="margin-left:10px">
                <button class="btn btn-primary btn-sm" ng-click="doFetch()" ng-show="showRefreshButton"><span
                        class="glyphicon glyphicon-refresh" tooltip="{{ 'REFRESH_RECENT_UPLOADS' | translate}}"></span>
                </button>
        </span>
    </div>
    <div class="panel-body">
        <div style="margin-bottom: 10px">
            <div style="margin-bottom: 6px">
                <table class="table-responsive" style="table-layout: fixed; width: 100%">
                    <tr ng-repeat="asset in assets.records">
                        <td ng-click="doPreview(asset)">
                            <div class="panel panel-info" style="padding:6px">
                                <img src="{{asset.preview_very_small}}"
                                     class="img-responsive center-block"
                                     tooltip="{{ 'CLICK_FOR_DETAILS' | translate}}"/>

                                <div>
                                    <div style="text-align:center">{{asset.Record_Name}}</div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
