<div class="panel panel-info">
    <div class="panel-heading">
        <span class="h3 panel-title">File Uploader</span>
                        <span style="margin-left:10px">
                            <button class="btn btn-primary" ng-click="showRootCategory()"><span
                                    class="glyphicon glyphicon-cloud-upload" tooltip="Start upload"></span>
                            </button>
                    </span>
    </div>
    <div class="panel-body">
        <div ng-controller="disFileUploadController as file_upload">

            <div>
                <div class="modal-header">
                    <h3>Edit Metadata</h3>
                </div>
                <div class="modal-body">
                    <div class="container-fluid" style="width:500px;margin-top:20px;margin-left:20px;">
                        <div class="panel panel-primary">
                            <div class="panel-body">
                                <form name="testform" class="form-horizontal" ng-controller="testMetadataController"
                                      novalidate>
                                    <div class="form-group has-feedback"
                                         ng-class="{ 'has-error' : testform.{{caption.name}}.$invalid, 'has-success' : testform.{{caption.name}}.$valid }">
                                        <label for="{{caption.name}}id"
                                               class="control-label col-sm-3">{{caption.displayName}}</label>

                                        <div class="col-sm-9">
                                            <input class="form-control" id="{{caption.name}}id" type="text"
                                                   name="{{caption.name}}" ng-model="caption.value"
                                                   placeholder="Enter caption (min 3 chars)"
                                                   ng-minlength="{{caption.minlength}}">

                                            <p ng-show="testform.testcaption.$error.minlength" class="help-block">
                                                {{caption.helpText}}</p>
                        <span class="glyphicon form-control-feedback" ng-show="true"
                              ng-class="{ 'glyphicon-remove' : testForm.testcaption.$invalid, 'glyphicon-ok' : testform.testcaption.$valid }">
                        </span>
                                        </div>
                                    </div>
                                    <div class="form-group has-feedback"
                                         ng-class="{ 'has-error' : testform.testnotes.$invalid, 'has-success' : testform.testnotes.$valid }">
                                        <label for="testnotesid" class="control-label col-sm-3">Notes</label>

                                        <div class="col-sm-9">
                                            <textarea class="form-control" id="testnotesid" rows="3"
                                                      name="testnotes" ng-model="notes.value"
                                                      placeholder="Enter notes (max 100 chars)"
                                                      ng-maxlength="100"/>
                                        </div>
                        <span class="glyphicon form-control-feedback" ng-show="true"
                              ng-class="{ 'glyphicon-remove' : testform.testnotes.$invalid, 'glyphicon-ok' : testform.testnotes.$valid }">
                        </span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success btn-s" ng-click="ok()">Save</button>
                    <button class="btn btn-danger btn-s" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
