<div>
    <div class="modal-header">
        <h3>File: {{asset.Record_Name}}</h3>
    </div>
    <div class="modal-body">
        <img src="{{asset.preview_medium}}">
    </div>
    <div class="modal-footer">
        <p style="text-align: left;">Id: {{asset.ID}}</p>

        <p style="text-align: left;">Caption: {{asset.Caption}}</p>
        <button class="btn btn-primary" ng-click="ok()">Close</button>
    </div>
</div>
