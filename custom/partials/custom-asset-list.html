<div class="panel panel-info">
    <div class="panel-heading">
        <span class="h3 panel-title" translate="ASSETS"/>
        <span style="margin-left:10px">
                <button class="btn btn-primary btn-sm" ng-click="doFetch()" ng-show="showRefreshButton"><span
                        class="glyphicon glyphicon-refresh" tooltip="{{ 'REFRESH' | translate}}"></span>
                </button>
        </span>
    </div>
    <div class="panel-body">
        <div style="margin-bottom: 10px">
            <div style="margin-bottom: 6px">
                <table class="table-responsive table-striped  table-condensed" style="table-layout: fixed; width: 100%">
                    <tr ng-repeat="asset in assets.records">
                        <td>
                            <div class="col-md-4" ng-click="doSetAsset(asset)">
                                <div class="panel panel-info" style="padding:6px">
                                    <img src="{{asset.preview_very_small}}"
                                         class="img-responsive center-block"
                                         tooltip="{{ 'CLICK_FOR_DETAILS' | translate}}"/>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-4"><span translate="ID"/>:</div>
                                        <div class="col-md-8">{{asset.ID}}</div>
                                        <div class="col-md-4">{{ 'NAME' | translate}}:</div>
                                        <div class="col-md-8">{{asset.Record_Name}}</div>
                                        <div class="col-md-4">{{fields.modified_at.displayname}}:</div>
                                        <div class="col-md-8"> {{asset.Asset_Modification_Date | date:'dd-MM-yy
                                            HH:mm:ss'}}
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
