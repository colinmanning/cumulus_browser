<div>
    <div class="modal-header">
        <h3>File: {{items.Record_Name}}</h3>
    </div>
    <div class="modal-body">
        <img src="{{items.preview_medium}}">
    </div>
    <div class="modal-footer">
        <p style="text-align: left;">Id: {{items.ID}}</p>
        <p style="text-align: left;">Caption: {{items.Caption}}</p>
        <button class="btn btn-primary" ng-click="ok()">Close</button>
    </div>
</div>
